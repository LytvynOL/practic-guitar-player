<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Уроки игры на гитаре</title>
    <meta
      name="description"
      content="Лучший репетитор игры на гитаре в Киеве"
    />
  </head>
  <body>
    <!-- Первая секция -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"><img src="./img/лого.png" alt="logo" /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Левая часть -->
        <div class="left-wrapper">
          <img
            src="./img/Фото гитариста.png"
            alt=""
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <div class="right-wrapper">
          <div class="right-wrapper__icon-box icons">
            <div class="icons__item">
              <img
                src="./icons/skype_icon-icons.com_50749.png"
                alt=""
                class="icons__item__one"
              />
            </div>
            <div class="icons__item">
              <img
                src="./icons/social_facebook_fb_35.png"
                alt=""
                class="icons__item__one"
              />
            </div>
            <div class="icons__item">
              <img
                src="./icons/social_instagram_3.png"
                alt=""
                class="icons__item__one"
              />
            </div>
            <div class="icons__item">
              <img
                src="./icons/social_Twitter_38.png"
                alt=""
                class="icons__item__one"
              />
            </div>
          </div>
          <h2 class="right-wrapper__title title">
            Я Алексей
            <hr class="title__hr" />
          </h2>
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать <br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="./icons/Иконка чата 1.svg" alt="chat" />
              <p class="buttons__text">
                Есть <br />
                вопросы?
              </p>
            </div>
          </div>
        </div>
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </div>
  </body>
</html>
